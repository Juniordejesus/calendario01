<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <h1>Calendário</h1>

      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />

        <div>Adicionar dia de hoje!</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">Júnior</div>
        <div class="habit" data-name="water">Fabio</div>
        <div class="habit" data-name="food">Karina</div>
        <div class="habit" data-name="journal">Pedro</div>
        <div class="habit" data-name="takePills">Paulo</div>
        <div class="habit" data-name="takePills">Luan</div>
        <div class="habit" data-name="takePills">Sheila</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
